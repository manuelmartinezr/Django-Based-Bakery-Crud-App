{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<h2>I Think This Is The Beginning Of A Beautiful Friendship.</h2>
{% if register_error %}
<p style="color:red;">{{ register_error }}</p>
{% endif %}
<form method="post" action="{% url 'register' %}" class="row g-3">
    {% csrf_token %}
    <div class="col-md-6">
        <label for="register_username" class="form-label">Username:</label>
        <input type="text" name="username" id="register_username" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="register_password" class="form-label">Password:</label>
        <input type="password" name="password" id="register_password" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="verify_password" class="form-label">Verify password:</label>
        <input type="password" name="verify_password" id="verify_password" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="first_name" class="form-label">First name:</label>
        <input type="text" name="first_name" id="first_name" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="last_name" class="form-label">Last name:</label>
        <input type="text" name="last_name" id="last_name" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="phone" class="form-label">Phone:</label>
        <input type="text" name="phone" id="phone" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="address" class="form-label">Address:</label>
        <input type="text" name="address" id="address" class="form-control" required>
    </div>
    <div class="col-12 mt-3">
        <button type="submit" class="btn btn-success" name="register">Register</button>
    </div>
</form>

{% endblock content %}
